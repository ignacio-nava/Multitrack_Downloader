{% extends 'base_menu.html' %}

{% block head %}
  <style>
    .index-img {
      width: 20rem;
    }

    .main-icons {
      width: 19rem;
      stroke: #1e313c;
    }

    .main-section {
      font-family: 'Balsamiq Sans', cursive;
    }

    .main-section:hover {
      transform: scale(1.2);
      transition: 1000ms;
      margin-top: 2rem;
    }

    .main-icons:active {
